<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Süper Lig 2025-26 Sıralama Tahmini</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            touch-action: manipulation;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            margin: 20px;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .team-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .team-button {
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .team-button:hover {
            background-color: #0056b3;
        }
        .team-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .ranked-list {
            list-style: none;
            padding: 0;
        }
        .ranked-item {
            padding: 10px;
            margin: 5px 0;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #predictions, #admin-predictions {
            margin-top: 20px;
        }
        .prediction-item {
            padding: 10px;
            margin: 5px 0;
            background-color: #e9ecef;
            border-radius: 5px;
        }
        #error {
            color: red;
            text-align: center;
            display: none;
        }
        #admin-section {
            display: none;
            margin-top: 20px;
        }
        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 15px;
            }
            input, button, .team-button {
                font-size: 14px;
                padding: 8px;
            }
            .ranked-item {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Süper Lig 2025-26 Sıralama Tahmini</h1>
        <input type="text" id="username" placeholder="Adınızı girin" required>
        <h2>Takımları Sırala</h2>
        <div id="error">Takımlar yüklenirken bir hata oluştu!</div>
        <p>Mevcut Sıralama (<span id="current-rank">0</span>/18):</p>
        <ul id="ranked-list" class="ranked-list"></ul>
        <h3>Takımı Seç</h3>
        <div id="team-buttons" class="team-buttons"></div>
        <button id="save-btn" onclick="savePrediction()" disabled>Tahmini Kaydet</button>
        <h2>Senin Tahminin</h2>
        <div id="predictions"></div>
        <h2>Yönetici Girişi</h2>
        <input type="password" id="admin-password" placeholder="Yönetici şifresini girin">
        <button onclick="showAdminPredictions()">Tüm Tahminleri Gör</button>
        <div id="admin-section">
            <h2>Tüm Tahminler (Yönetici)</h2>
            <div id="admin-predictions"></div>
        </div>
    </div>

    <script>
        const teams = [
            "Galatasaray", "Fenerbahçe", "Trabzonspor", "Başakşehir", "Göztepe", 
            "Samsunspor", "Antalyaspor", "Alanyaspor", "Kayserispor", "Konyaspor", 
            "Çaykur Rizespor", "Kasımpaşa", "Beşiktaş", "Eyüpspor", "Gaziantep FK", 
            "Kocaelispor", "Gençlerbirliği", "Fatih Karagümrük"
        ];

        const ADMIN_PASSWORD = "admin123";
        let availableTeams = [...teams];
        let rankedTeams = [];

        const teamButtons = document.getElementById('team-buttons');
        const rankedList = document.getElementById('ranked-list');
        const errorDiv = document.getElementById('error');
        const saveBtn = document.getElementById('save-btn');
        const currentRankSpan = document.getElementById('current-rank');

        // Takım butonlarını oluştur
        function loadTeams() {
            try {
                teamButtons.innerHTML = '';
                if (teams.length === 0) {
                    throw new Error("Takım listesi boş!");
                }
                availableTeams.forEach(team => {
                    const button = document.createElement('button');
                    button.className = 'team-button';
                    button.textContent = team;
                    button.onclick = () => selectTeam(team);
                    teamButtons.appendChild(button);
                });
                errorDiv.style.display = 'none';
                updateRankedList();
            } catch (error) {
                console.error("Hata:", error);
                errorDiv.style.display = 'block';
            }
        }

        // Takım seçme
        function selectTeam(team) {
            if (rankedTeams.length < 18) {
                rankedTeams.push(team);
                availableTeams = availableTeams.filter(t => t !== team);
                updateRankedList();
                loadTeams();
                checkRankingCompletion();
            }
        }

        // Sıralı listeyi güncelle
        function updateRankedList() {
            rankedList.innerHTML = '';
            rankedTeams.forEach((team, index) => {
                const li = document.createElement('li');
                li.className = 'ranked-item';
                li.innerHTML = `${index + 1}. ${team} <button onclick="removeTeam(${index})">Kaldır</button>`;
                rankedList.appendChild(li);
            });
            currentRankSpan.textContent = rankedTeams.length;
        }

        // Takımı listeden kaldır
        function removeTeam(index) {
            const team = rankedTeams.splice(index, 1)[0];
            availableTeams.push(team);
            loadTeams();
            updateRankedList();
            checkRankingCompletion();
        }

        // Sıralama tamamlandı mı kontrol et
        function checkRankingCompletion() {
            saveBtn.disabled = rankedTeams.length !== 18;
        }

        // Çıkış engelleme
        window.onbeforeunload = function() {
            if (rankedTeams.length > 0 && rankedTeams.length < 18) {
                return "Sıralama tamamlanmadı! Çıkmak istediğinizden emin misiniz?";
            }
            return null;
        };

        // Tahmin kaydetme
        function savePrediction() {
            const username = document.getElementById('username').value.trim();
            if (!username) {
                alert('Lütfen adınızı girin!');
                return;
            }
            if (rankedTeams.length !== 18) {
                alert('Lütfen 18 takımı sıralayın!');
                return;
            }

            const userPrediction = { username, teams: rankedTeams, date: new Date().toLocaleString('tr-TR') };
            sessionStorage.setItem('userPrediction', JSON.stringify(userPrediction));

            const predictions = JSON.parse(localStorage.getItem('predictions') || '[]');
            predictions.push(userPrediction);
            localStorage.setItem('predictions', JSON.stringify(predictions));

            displayUserPredictions();
            alert('Tahmininiz kaydedildi!');
            saveBtn.disabled = true;
        }

        // Kullanıcının kendi tahminini görüntüleme
        function displayUserPredictions() {
            const predictionsDiv = document.getElementById('predictions');
            const userPrediction = JSON.parse(sessionStorage.getItem('userPrediction') || 'null');
            predictionsDiv.innerHTML = '';
            if (userPrediction) {
                const div = document.createElement('div');
                div.className = 'prediction-item';
                div.innerHTML = `
                    <strong>${userPrediction.username}</strong> (${userPrediction.date})<br>
                    ${userPrediction.teams.map((team, i) => `${i + 1}. ${team}`).join('<br>')}
                `;
                predictionsDiv.appendChild(div);
            } else {
                predictionsDiv.innerHTML = '<p>Henüz tahmin yapmadınız.</p>';
            }
        }

        // Yönetici tahminlerini görüntüleme
        function showAdminPredictions() {
            const password = document.getElementById('admin-password').value;
            const adminSection = document.getElementById('admin-section');
            const adminPredictionsDiv = document.getElementById('admin-predictions');

            if (password === ADMIN_PASSWORD) {
                adminSection.style.display = 'block';
                const predictions = JSON.parse(localStorage.getItem('predictions') || '[]');
                adminPredictionsDiv.innerHTML = '';
                if (predictions.length === 0) {
                    adminPredictionsDiv.innerHTML = '<p>Henüz tahmin yok.</p>';
                } else {
                    predictions.forEach(prediction => {
                        const div = document.createElement('div');
                        div.className = 'prediction-item';
                        div.innerHTML = `
                            <strong>${prediction.username}</strong> (${prediction.date})<br>
                            ${prediction.teams.map((team, i) => `${i + 1}. ${team}`).join('<br>')}
                        `;
                        adminPredictionsDiv.appendChild(div);
                    });
                }
            } else {
                alert('Hatalı şifre!');
                adminSection.style.display = 'none';
            }
        }

        // Sayfa yüklendiğinde takımları ve tahminleri yükle
        window.onload = () => {
            loadTeams();
            displayUserPredictions();
        };
    </script>
</body>
</html>
